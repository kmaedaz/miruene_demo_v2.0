<!DOCTYPE HTML>
<html>
<head>
  <!-- 機器の操作 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">


    <script src="./js/jquery-1.11.3.min.js"></script>
    <!-- 効果音-->
    <script src="./js/ion.sound.min.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/keycheck.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/ir_send.js"></script>
    <script src="js/scenario.js"></script>
    <link rel="stylesheet" href="css/anime_btn.css">
    <script src="js/btn.js"></script>
    <script src="js/const.js"></script>

    <title>機器の操作(テレビ)</title>

  <script>
        var opration_flag =  true; //操作されたかチェック

        $(document).ready(function () {
            {
                console.log("is ready!");
                setBtnAnim();
				setBtnSound();
                //
                // 一定期間操作がなければ　機器操作index

			setInterval(function(){opration_check('kiki_menu.html','SCENARIO_POST_TV_RETURNING')},NO_OPRATIN_TIME);


			// clearInterval(opration_check);



                /*
                    イベントハンドラー
                */
                //  すべて
                $(document).on('click', function (e) {
                    opration_flag = true;
                });


                /*------------------------------
                　家電操作
                --------------------------------*/
                //TV
                $(document).on('click', '#tv_power', function (e) {
                    sendIRUSB_command("TV_ON");
                    //sendIRkit_dbl_command("TV_ON",2000);
                    console.log("tv_power");
                });

                $(document).on('click', '#tv_ch_up', function (e) {
                    sendIRUSB_command("TV_CH_UP");
                    console.log("tv_ch_up");
                });

                $(document).on('click', '#tv_ch_down', function (e) {
                    sendIRUSB_command("TV_CH_DOWN");
                    console.log("tv_ch_down");
                });

                $(document).on('click', '#tv_chidegi', function (e) {
                    sendIRUSB_command("TV_CHIDEGI");
                    console.log("tv_chidegi");
                });

                $(document).on('click', '#tv_bs', function (e) {
                    sendIRUSB_command("TV_BS");
                    console.log("tv_bs");
                });
                //機器操作インデクス
                $(document).on('click', '.op_index', function (e) {
				    console.log("機器操作インデクス");
				   scenario_exec("SCENARIO_POST_TV_RETURNING");
					setTimeout(	function (){
                    location.href = "kiki_menu.html";
					} , 2500);	

                });

                $(document).on('click', function (e) {
                });


            }
        });

  </script>
</head>

<body oncontextmenu="return false;">


        <div style="position: relative;margin: 0px; padding: 0px;width:100%;height: auto;">
		    <img border="0" src="./hdimages/bk_tv.png"  style="position: absolute;top:0;left:0">
		    <img border="0" src="./hdimages/btn_tv_power.png" id="tv_power"  alt="電源" class="btn_tap_anim btn_tap_sound" style="position:absolute;left:389px;top:730px" >
		    <img border="0" src="./hdimages/btn_tv_chup.png" id="tv_ch_up"  alt="チャンネル上" class="btn_tap_anim btn_tap_sound"  style="position:absolute;left:1121px;top:730px;" >
		    <img border="0" src="./hdimages/btn_tv_chdown.png"  id="tv_ch_down"  alt="チャンネル下" class="btn_tap_anim btn_tap_sound" style="position:absolute;left:1121px;top:1010px;" >
		    <img border="0" src="./hdimages/btn_tv_chideji.png" id="tv_chidegi" alt="地デジ" class="btn_tap_anim btn_tap_sound" style="position:absolute;left:1853px;top:486px" >
		    <img border="0" src="./hdimages/btn_tv_bs.png"   id="tv_bs"  alt="BS" class="btn_tap_anim btn_tap_sound" style="position:absolute;left:1853px;top:942px;" >
            <img border="0" src="./hdimages/btn_kiki_return.png" alt="戻る" class="btn_tap_anim btn_tap_sound op_index" style="position:absolute;left:145px;top:1424px;">
                
        </div>   
</body>
</html>
