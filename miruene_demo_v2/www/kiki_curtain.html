    <title>機器の操作(カーテン)</title>
    

    <style>
    </style>

  <script>

$(document).ready(function(){
		console.log("Onsen UI is ready!");
		setBtnAnim();
		setBtnSound();
  		//
		// 一定期間操作がなければ　機器操作index
    	
		setInterval(function(){opration_check('kiki_menu.html','')},NO_OPRATIN_TIME);

		/*
			イベントハンドラー
		*/
		//  すべて
		$(document).on('click',function(e) {
		 opration_flag=true;
		});


		/*
		// end 機器操作インデックス
		*/

		/*------------------------------
		　家電操作
		--------------------------------*/


		// カーテン
		$(document).on('click','#curtain_open',function(e) {
		    sendIRUSB_command("CURTAIN_OPEN");
			console.log("curtain_open");
		});

		$(document).on('click','#curtain_close',function(e) {
    		sendIRUSB_command("CURTAIN_CLOSE");
			console.log("curtain_close");
		});



		//機器操作インデクス
		$(document).on('click','.op_index',function(e) {
		    console.log("機器操作インデクス");
			setTimeout(function () {
			location.href="kiki_menu.html";
			}, 500);
		});



    });

  </script>
