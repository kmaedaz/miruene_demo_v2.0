<head>

    <title>機器の操作(オーディオ)</title>
    

    <style>
    </style>

  <script>

   $(document).ready(function(){
		setBtnAnim(); 
		setBtnSound();

  		//


		// 一定期間操作がなければ　機器操作index
    	
		setInterval(function(){opration_check('kiki_menu.html','SCENARIO_POST_AUDIO_RETURNING')},NO_OPRATIN_TIME);

		/*
			イベントハンドラー
		*/
		//  すべて
		$(document).on('click',function(e) {
		 opration_flag=true;
		});



		/*------------------------------
		　家電操作
		--------------------------------*/

		//オーディオ
		$(document).on('click','#audio_power',function(e) {
			sendIRUSB_command("AUDIO_ON");
			console.log("audio_power");
		});


		$(document).on('click','#audio_play',function(e) {
			sendIRUSB_command("AUDIO_PLAY");
			console.log("audio_play");
		});

		$(document).on('click','#audio_stop',function(e) {
			sendIRUSB_command("AUDIO_STOP");
			console.log("audio_stop");
		});

		$(document).on('click','#audio_ffskip',function(e) {
			sendIRUSB_command("AUDIO_FFSKIP");
			console.log("audio_ffskip");
		});


		$(document).on('click','#audio_revskip',function(e) {
			sendIRUSB_command("AUDIO_REVSKIP");
			console.log("audio_revskip");
		});



		//機器操作インデクス
		$(document).on('click','.op_index',function(e) {
			console.log("機器操作インデクス");
			scenario_exec("SCENARIO_POST_AUDIO_RETURNING");
			setTimeout(	function (){
				location.href = "kiki_menu.html";
			} , 2500);
		});



    });

  </script>
</head>

			<img border="0" src="./hdimages/btn_audio_back.png"  id="audio_revskip"  class="btn_tap_anim btn_tap_sound" style="position:absolute;left:896px;top:1343px" alt="オーディオ逆スキップ">
